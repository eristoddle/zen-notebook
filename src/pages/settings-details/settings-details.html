<ion-header>
    <ion-navbar>
        <button menuToggle *ngIf="!selectedItem">
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Settings:
            {{selectedItem.title}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div *ngIf="selectedItem" class="selection">
        <b>{{selectedItem.title}}</b>
        <ion-icon name="{{selectedItem.icon}}"></ion-icon>
        <div>
            <b>{{selectedItem.description}}</b>
            <b>{{selectedItem.value}}</b>
        </div>
        <div *ngIf="showFileDialog">
            <input *ngIf="activePlatform === 'api'" type="file" (change)="handleUpload($event)">
            <button *ngIf="activePlatform === 'electron'" (click)="handleUpload()">Choose File</button>
        </div>
    </div>
</ion-content>
