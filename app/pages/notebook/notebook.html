<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons start>
      <button>
          <ion-icon name="calendar"></ion-icon>
        </button>
      <button>
          <ion-icon name="color-palette"></ion-icon>
        </button>
      <button>
          <ion-icon name="settings"></ion-icon>
        </button>
      <button>
          <ion-icon name="cloud-circle"></ion-icon>
        </button>
      <button>
          <ion-icon name="information-circle"></ion-icon>
        </button>
      <button>
          <ion-icon name="contract"></ion-icon>
        </button>
      <button>
          <ion-icon name="expand"></ion-icon>
        </button>
      <button>
          <ion-icon name="power"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>

  <div class="main">
    <div class="content" contenteditable="true" [(myProperty)]="editorContent"></div>
  </div>

  <div>
      <h3>Results</h3>
      {{editorContent}}
  </div>

</ion-content>
