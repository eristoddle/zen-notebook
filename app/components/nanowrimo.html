<h1>NanoWrimo</h1>
<div class="nanowrimo">
    <div ng-controller="NanowrimoController">
        <div class="list">
            <div ng-repeat="chapter in chapters">
                <h2 class="item-stable"
                          ng-dblclick="editChapter(chapter)"
                          ng-class="{active: isChapterShown(chapter)}">
                    <span class="icon"
                          ng-click="toggleChapter(chapter)"
                          ng-class="isChapterShown(chapter) ? 'minus' : 'plus'">
                    </span>
                    &nbsp;
                    {{chapter.name}}
                </h2>
                <div class="item-accordion"
                          ng-repeat="item in chapter.items"
                          ng-show="isChapterShown(group)">
                    {{item}}
                </div>
            </div>
            <div class="button" ng-click="createChapter()">
                New Chapter
            </div>

        </div>

        <div id="stats">
            <div id="word_count">Current Word Count: {{ left.word_count }}</div>
        </div>

        <div id="books" class="collapsible">
            <div ng-repeat="node in buttons"
                 class="button {{node.class}}"
                 ng-click="expr(node)">
                {{ node.title }}
            </div>
        </div>
    </div>
</div>
