<!DOCTYPE html>
<html ng-app="zenNotebook">

    <head>
        <title>Zen Notebook</title>
        <script src="dist.min.js"></script>
        <link href="app.css" rel="stylesheet">
    </head>

    <body id="container" ng-class="theme" ng-controller="BodyController">

        <header ng-controller="NavController" style="-webkit-app-region: drag">
            <nav class="nav-menu" menu-data="menu">
                <button ng-repeat="node in menu"
                        title="{{node.title}}"
                        class="{{node.class}}"
                        ng-click="expr(node)">
                </button>
            </nav>
        </header>

        <div class="left-sidebar slide-menu" ng-controller="LeftController">
            <div class="left-inner modal" ng-model='left' ng-class="{'slide-out':leftChangeClass}"
                 ng-mouseleave="expr({sub: 'left'})">
                <div ng-include="left.partial"></div>
            </div>
        </div>

        <div class="main">
            <div class="content" contenteditable></div>
        </div>

        <div class="right-sidebar"></div>

        <footer class="slide-menu" ng-controller="FootController" ng-mouseleave="expr({sub: 'foot'})">
            <div class="foot-inner modal" ng-model="foot" ng-class="{'slide-out':footChangeClass}">
                <div class='footer-content'>
                    <div ng-include="foot.partial"></div>
                </div>
            </div>
        </footer>

    </body>
</html>
