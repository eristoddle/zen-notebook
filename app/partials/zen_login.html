<h1>Login</h1>
<div ng-controller="LoginController">
    <form>
        E-mail: <input type="text" ng-model="user.email"/><br>
        Password: <input type="password" ng-model="user.password"/><br>
        <input type="submit" ng-click="login(user)" value="Login"/>
    </form>
    <div>{{message}}</div>
</div>
